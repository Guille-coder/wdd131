<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 | Product Review Form</title>
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Guillermo Aguirre">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>

        <form method="get" action="review.html" class="form1">

            <label for="product">Product Name* 
                <select name="product" id="product" required>
                    <option value="" disabled selected>Select a Product </option>
                </select>
            </label>

            <label class="label1">Overall Rating*</label>
            <div class="stars">
	            <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
	            <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
	            <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
	            <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
	            <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
            </div>
        

            <label for="date">Date of Installation* 
                <input type="date" id="date" name="completeDate" required>
            </label>
 
            <div>Which features did you find useful in the product?</div>
            <p>(Check all that apply)</p>
            <label for="durability"><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
            <label for="easy"><input type="checkbox" id="easy" name="easy" value="yes">Ease of Use</label>
            <label for="performance"><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
            <label for="design"><input type="checkbox" id="design" name="design" value="yes">Design</label>
            
        
            <label for="review">Written Review (optional)</label>
            <textarea name="review" id="review" rows="4"></textarea>
                
            <label for="fname">Your Name (optional)</label>
            <input type="text" name="fname" id="fname">
              
            <input type="submit" value="Post Review">

        </form>
    </main>
    <footer>
        <p id="year"> </p>
        <p id="lastdate"></p>

    </footer>
</body>
</html>
